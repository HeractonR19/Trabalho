<!DOCTYPE html>

<body>
    <h1>Cadastrar Cliente</h1>
    <form id="clienteForm">
      <label for="nomeCliente">Nome:</label>
      <input type="text" id="nomeCliente" name="nomeCliente"><br><br>
      <label for="emailCliente">Email:</label>
      <input type="email" id="emailCliente" name="emailCliente"><br><br>
      <label for="contatoCliente">Contato:</label>
      <input type="text" id="contatoCliente" name="contatoCliente"><br><br>
      <input type="submit" value="Cadastrar">
    </form>
    <script src="/JavaScript/cadastrarCliente.js"></script>
</body>
</html>
